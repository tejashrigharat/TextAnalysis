<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Text Utils</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/aboutus.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contactus.html">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
  <div class="alert alert-primary alert-dismissible fade show" role="alert">
  <strong>Welcome to Text Utils!</strong> You can perform any analysis on your text here!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

  <form class="container" action="/analyze" method="POST">
<!--    To verify the requesting form -->
     {% csrf_token %}
  <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter the text below for analysis:</label>
  <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>

  <div class="form-check form-switch">
  <input name="removepunc" class="form-check-input" type="checkbox" id="removepunc">
  <label class="form-check-label" for="removepunc">Remove Punctuation</label>
</div>
<div class="form-check form-switch">
  <input name="fullcapitalize" class="form-check-input" type="checkbox" id="fullcapitalize">
  <label class="form-check-label" for="fullcapitalize">Convert to Uppercase</label>
</div>
<div class="form-check form-switch">
  <input name="newlineremove" class="form-check-input" type="checkbox" id="newlineremove">
  <label class="form-check-label" for="newlineremove">Remove new line</label>
</div>
<div class="form-check form-switch">
  <input name="spaceremove" class="form-check-input" type="checkbox" id="spaceremove">
  <label class="form-check-label" for="spaceremove">Remove spaces</label>
</div>
<div class="form-check form-switch">
  <input name="charcount" class="form-check-input" type="checkbox" id="charcount">
  <label class="form-check-label" for="charcount">Count the characters</label>
</div><br>
  <button type="submit" class="btn btn-primary">Analyze Text</button>
</form>

  </body>
</html>
